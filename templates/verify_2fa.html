{% extends "base.html" %}

{% block title %}2FA Verification{% endblock %}

{% block content %}
    <h2>Enter the verification code sent to your email</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.code.label }}<br>
        {{ form.code(size=10) }}<br><br>
        {{ form.submit() }}
    </form>
{% endblock %}
